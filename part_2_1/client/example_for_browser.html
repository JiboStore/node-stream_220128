<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use library directly with &lt;script&gt; tag</title>
</head>
<body>
<h3>(2-1)Use library directly with &lt;script&gt; tag</h3>
<script src="../mylib.min.js"></script>
<script>

    //replace console.log with document.write to make the behavior visible
    console.log = (m) => {
        document.write(`${m}<br>`);
    };

    //(2-1) for browser
    const tom = new Tom();//means window["Tom"]
    const jack = new Jack();//means window["Jack"]

    console.log(tom.sayHello());//-> Hi, I am Tom.
    console.log(jack.sayHello());//-> Hi, I am Jack.

</script>
</body>
</html>
