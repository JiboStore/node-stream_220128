<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use library directly with &lt;script&gt; tag</title>
</head>
<body>
<h3>(2-3)Use library directly with &lt;script&gt; tag</h3>
<script src="../mylib.min.js"></script>
<script>

    //replace console.log with document.write to make the behavior visible
    console.log = (m) => {
        document.write(`${m}<br>`);
    };

    //(2-3) for browser
    const Tom = window.default;//means window["default"]

    const tom = new Tom();
    const jack = new Jack();//means window["Jack"]

    console.log(tom.sayHello());
    console.log(jack.sayHello());

</script>
</body>
</html>
